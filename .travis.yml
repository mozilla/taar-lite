language: python

matrix:
  include:
  - python: "3.6"
  - python: "2.7"

before_install:
# Work around https://github.com/travis-ci/travis-ci/issues/7940
- export BOTO_CONFIG=/dev/null

install:
- sudo apt-get update
- python setup.py install
- pip install -r requirements_test.txt

script:
- py.test --cov taar_lite --cov-report term-missing
